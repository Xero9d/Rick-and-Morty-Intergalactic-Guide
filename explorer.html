<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Personajes - Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand logo-font" href="index.html">Guía Intergaláctica</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Explorar Personajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="locations.html">Explorar Ubicaciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container py-5">
        <h1 class="text-center logo-font accent-color mb-4">Explorador de Personajes</h1>

        <div class="row mb-4 justify-content-center">
            <div class="col-lg-10">
                <form id="filter-form" class="row g-3 align-items-center">
                    
                    <div class="col-md-5">
                        <input type="text" id="search-input" class="form-control" placeholder="Busca por nombre...">
                    </div>
                    
                    <div class="col-md-3">
                        <select id="status-filter" class="form-select">
                            <option value="">Todo estado</option>
                            <option value="alive">Vivo</option>
                            <option value="dead">Muerto</option>
                            <option value="unknown">Desconocido</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <select id="gender-filter" class="form-select">
                            <option value="">Todo género</option>
                            <option value="female">Femenino</option>
                            <option value="male">Masculino</option>
                            <option value="genderless">Sin género</option>
                            <option value="unknown">Desconocido</option>
                        </select>
                    </div>

                    <div class="col-md-1">
                        <button class="btn cta-button w-100" type="submit">Ir</button>
                    </div>

                </form>
            </div>
        </div>

        <div id="character-gallery" class="row g-4">
            </div>

        <nav id="pagination-container" class="mt-5 d-flex justify-content-center">
            </nav>
    </main>

    <div class="modal fade" id="characterModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title logo-font" id="modal-character-name"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-character-body">
                    </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="episodeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title logo-font" id="modal-episode-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-episode-body"></div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 - Creado por Ricardo Gracia Otálvaro.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
